<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme Switcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


</head>
<body>

    <h1 class="container my-4"> Color Scheme Switcher</h1>

    <div class="container">
        <button type="button" id="blue" class="btn btn-primary mx-2">Primary</button>
        <button type="button" id="grey" class="btn btn-secondary mx-2">Secondary</button>
        <button type="button" id="green" class="btn btn-success mx-2">Success</button>
        <button type="button" id="red" class="btn btn-danger mx-2">Danger</button>
        <button type="button" id="orange" class="btn btn-warning mx-2">Warning</button>
        <button type="button" id="olive" class="btn btn-info mx-2">Info</button>
        <button type="button" id="white" class="btn btn-light mx-2">Light</button>
        <button type="button" id="black" class="btn btn-dark mx-2">Dark</button>
    </div>

    <script>
        const body = document.querySelector('body');
        const buttons = document.querySelectorAll("button");     // it will return NodeList
        // console.log(body);
        // console.log(buttons);

        // we  have to apply an eventListner on each button , so we can use and forEach loop on Nodelist 
        
        buttons.forEach(function (button){
            button.addEventListener('click',function(e){
                console.log(e);
              //target tell you the info from where this button click is coming (or which button is clicked)
                console.log(e.target);
                
               
                //applying an switch case
                const color = e.target.id;
                               
                switch(color){
                    case "blue":
                        body.style.backgroundColor = `${e.target.id}`;
                        break;
                    case "grey":
                        body.style.backgroundColor = `${e.target.id}`;
                        break;
                    case "green":
                        body.style.backgroundColor = `${e.target.id}`;
                        break;
                    case "red":
                        body.style.backgroundColor = `${e.target.id}`;
                        break;
                    case "orange":
                        body.style.backgroundColor = `${e.target.id}`;
                        break;
                    case "olive":
                        body.style.backgroundColor = `${e.target.id}`;
                        break;
                    case "white":
                        body.style.backgroundColor = `${e.target.id}`;
                        break;
                    case "black":
                        body.style.backgroundColor = `${e.target.id}`;
                        body.style.color = 'white';
                        break;
                }

                if(e.target.id !== "black"){
                    body.style.color = "black";
                }
            })
        })




    </script>
</body>
</html>
