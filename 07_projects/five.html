<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard key check</title>

    <style>
        body{
            background-color: grey;
            font-size: 1.3rem;;
        }
        th, td{
            border: 1px solid white;
            padding: 7px;
        }
        table{
            margin :auto;
            /* border: 2px solid blue; */
        }
        .project{
            /* border: 2px solid red; */
            text-align : center;
            margin-top: 20vh;
        }
        
    
    </style>
</head>

<body >
    <div class="project">
        <div id="insert"></div>
        <div class="key">Press any key to know which key you have pressed.</div>
    </div>
    
</body>

<script>
    const insert = document.getElementById('insert');

    window.addEventListener('keydown',function(e){
        insert.innerHTML = `
            <div class = 'color'>
                <table>
                    <tr>
                        <th>Key</th>
                        <th>KeyCode</th>
                        <th>Code</th>
                    </tr>
                    <tr>
                        <td>${e.key===' '?'space': e.key}</td>
                        <td>${e.keyCode}</td>
                        <td>${e.code}</td>
                    </tr>
                </table>
            <div>
        `;
    },false)

</script>
</html>
