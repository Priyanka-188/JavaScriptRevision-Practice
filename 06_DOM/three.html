<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a new element in DOM</title>
</head>
<body style="background-color: rgb(68, 59, 59); color: white;">


<!-- // we are not writing any  element here, because we will create a new element using DOM in script tag -->



    <script>
        //1/ creating a new element div
        const div = document.createElement('div');
        console.log(div);


        //2 setting properties of new element div

        div.className = "main"
        div.id = Math.round(Math.random()*10 +1);
        div.setAttribute('title',"generated title");
        div.style.backgroundColor = "green";
        div.style.padding = '13px';
        div.innerText  = "Shree Krishna!‚ù§üíõ";

        // rather by adding text using .innerText we can use .createTExtNode as well like below
        const addText = document.createTextNode("Priyanka ");
        div.append(addText);
        
        // we have created a div  which is in memory still, we have to attach it to page manually 
       

        //3 Attaching the div to the page
        document.body.appendChild(div);






    </script>
</body>
</html>
